			damage: 10
			gravity: 0
			passThruCost {
				block: 30
				entity: 20
			}
		}
		scatter {
			damage: 8
			gravity: 0
			count {
				min: 5
				max: 15
			}
			passThruCost {
				block: 40
				entity: 30
			}
		}
		bazooka {
			explosionRadius: 3.0
			gravity: 0
			passThruCost {
				block: infinity
				entity: infinity
			}
		}
		blaze {
			setsFiresOnBlockHit: true
			gravity: 0
			ignitesTnt: true
			damage: 9
			damageToAnimals: 20
			fireTicks: 40
			passThruCost {
				block: 50
				entity: 40
			}
		}
		explosive {
			explosionRadius: 4.0
			gravity: 0
			passThruCost {
				block: infinity
				entity: infinity
			}
		}
		mining {
			breakBedrock: false
			gravity: 0
			harvestCost {
				harvestable: 3
				unharvestable: 6
			}
		}
		precision_mining {
			breakBedrock: false
			gravity: 0
			harvestCost {
				harvestable: 8
				unharvestable: 12
			}
		}
		glow {
			gravity: 0
			passThruCost {
				# Block passthru with Glow creates a duplication exploit with glowstone and yttrium
				block: infinity
				entity: 0
			}
		}
		teleport {
			disableReason: ""
			gravity: 0.015
			fallDamage: 2.5
		}
	}
}

